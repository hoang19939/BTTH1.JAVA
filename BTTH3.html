<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1 id="rs">

</h1>
<body>
<input type="text" id="st1">
<input type="text" id="st2"> <br><br>
<button onclick="Cong()">Addition(+)</button>
<button onclick="Tru()">Subtraction(-)</button>
<button onclick="Nhan()">Multiplication(*)</button>
<button onclick="Chia()">Division(/)</button>

</body>
<script>
    function Cong() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Tong là: " + (a + b);


    }
    function Tru() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Hiệu là: " + (a-b);


    }
    function Nhan() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Tich là: " + (a*b);


    }
    function Chia() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Thuong là: " + (a/b);


    }
</script>
</html>
